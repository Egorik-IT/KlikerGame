<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&family=El+Messiri:wght@700&family=Open+Sans&family=Roboto&family=Unbounded&display=swap" rel="stylesheet">
    <title>Document</title>
  </head>
  <body>
    <h2 class="thema">Game</h2>
    <div class="slider__container">
      <div class="slider"><div class="active__slider" style="transition: 1.3s;" onclick="slider__click()"></div></div>
      <h2 class="click">0</h2>
      <div class="timer__container">
        <h2 class="timer"></h2>
      </div>
    </div>
    <div class="end__container">
      <h2 class="text__end">GAME OVER!</h2>
      <h2 class="result">Result: <span class="clickR">0</span></h2>
      <div class="repeat" onclick="repeated()">Repeat</div>
    </div>
    <div class="winner__container">
      <h2 class="text__end">WINNER!</h2>
      <h2 class="result">Result: <span class="clickR">0</span></h2>
      <div class="repeat" onclick="repeated()">Repeat</div>
    </div>
   <script src="./js/script.js"></script>
</body>
</html>
